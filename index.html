<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Futsal — Inscriptions & Équipes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="assets/logo.png" alt="Logo" class="header-logo">
      <div class="header-text">
        <h1>Session Futsal</h1>
        <p class="subtitle">Inscriptions & équipes en temps réel</p>
      </div>
    </div>
  </header>
  <div class="container">

    <div class="grid">
      <div class="card">
        <h2>Inscription à la session <span class="badge" id="count-inscrits">0</span></h2>
        <div class="form-row">
          <input type="text" id="player-name" placeholder="Nom du joueur" autocomplete="off">
          <select id="player-level">
            <option value="S">S</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
          <button type="button" class="btn btn-primary" id="btn-add">Ajouter</button>
        </div>
        <ul class="inscrits-list" id="inscrits-list"></ul>
        <div class="session-actions">
          <button type="button" class="btn btn-danger" id="btn-reset">Réinitialiser les inscrits</button>
        </div>
      </div>

      <div class="card">
        <h2>Joueurs récurrents</h2>
        <p class="empty-state" id="recurring-empty">Aucun joueur enregistré. Les joueurs ajoutés seront mémorisés avec leur niveau.</p>
        <ul class="recurring-list" id="recurring-list"></ul>
      </div>

      <section class="card teams-section">
        <h2>Équipes (équilibrées par niveau)</h2>
        <div class="teams-grid">
          <div class="team-card team-1">
            <h3>Équipe 1</h3>
            <ul id="team1-list"></ul>
            <div class="team-total" id="team1-total"></div>
          </div>
          <div class="team-card team-2">
            <h3>Équipe 2</h3>
            <ul id="team2-list"></ul>
            <div class="team-total" id="team2-total"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
